name: Lint, test & deploy on push
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dev-dependencies
        run: npm install --only=dev

      - name: Lint the code
        run: npm run lint
      
      - name: Test the code
        run: npm run test

      - name: Build the code
        run: npm run build
      
      - name: Deploy the code
        run: echo "Deploying the code...""
